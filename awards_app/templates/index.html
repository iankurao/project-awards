{%extends 'base.html'%}

{{block.super}}
{%block content%}
<div class="home">
<div class="overly">
  <br><br><br>
  <h4 id="wards">Awards</h4>
  <p> </p>
    
</div>
</div>
<br>
<div class="container-fluid">
  <div class="row">
    {%for project in projects%}
    <div class="col-md-4">
      <div class="card content">
        <div class="image">
            <a class="img" href="/project/{{project.id}}">  <img class="img-fluid" src="{{project.image.url}}" alt="" style=height:20rem;width:30rem;></a>
        </div>
        <div class="check">
          <i class="dta">{{project.date}}</i>
          <p>{{project.name}}</p>

          <hr>
          <div class="">
            <i class="fas fa-pastafarianism"></i>
            <p>by {{project.user}}</p>
          </div>
        </div>

      </div>
      <br>
    </div>

    {%endfor%}

  </div>

</div>

{%endblock%}
